<mat-toolbar>
  <span>Registration</span>
  <span class="spacer"></span>
    <a mat-button routerLink="/Login" color="primary">Login</a>

</mat-toolbar>
<mat-card class="my-card" >
  <mat-card-content>
       
    <!-- CONTENT HERE -->
    <form class="my-form" [formGroup]="RegisterForm">
        
          <mat-form-field class="full-width">
             <mat-label>Email</mat-label>
             <input formControlName="Email" matInput  placeholder="Email" name="Email">
          </mat-form-field>
          <mat-form-field class="full-width">
             <mat-label>Password</mat-label>
             <input  matInput formControlName="password" type="password"  placeholder="Password"  name="password">
          </mat-form-field>
          <mat-form-field class="full-width">
              <mat-label>Confirm Password</mat-label>
              <input  matInput formControlName="ConfirmPassword" type="password" placeholder="Confirm Password"  name="ConfirmPassword">
           </mat-form-field>
   </form>
  </mat-card-content>
  <mat-card-actions>
    <!-- REGISTER BUTTON -->
    <button mat-raised-button (click)="OnRegisterSubmit()"  type="submit"  color="primary">REGISTER</button>

  </mat-card-actions>
</mat-card>
